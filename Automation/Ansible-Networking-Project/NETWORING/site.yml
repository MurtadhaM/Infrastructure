---
- name: Gather IOS Facts
  hosts: switches
  connection: local
  tasks:
    - name: Show ip int brief
      ios_command:
        commands:
          - show ip int brief
        provider:
          host: 172.16.0.4
          port: 22
          authorize: yes
          auth_pass: cisco
          username: cisco
          password: cisco
      register: if_data

    - name: Interfaces output
      debug:
        var: if_data['stdout_lines'][0]
